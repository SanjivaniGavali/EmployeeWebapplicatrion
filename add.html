<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Information</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="container">
        <h1>Add Employee Details</h1>
        <form action="addemp" method="post" onsubmit="return validate()">
             <div class="form-group">
               <label>Enter Employee Name</label>
               <input type="text" name="name" class="form-control">
             </div>
             <div class="form-group">
               <label>Enter Employee Salary</label>
               <input type="text" name="salary" class="form-control">
             </div>
             <div class="form-group">
               <label>Enter Employee Birth-Date</label>
               <input type="date"  id="date1" name="birthdate" class="form-control">
             </div>
             <div class="form-group">
               <label>Enter Employee Joining Date</label>
               <input type="date"  id="date2" name="joiningdate"  class="form-control">
             </div>
             <div class="form-group">
              
               <input type="submit" value="ADD" class="btn btn-primary">
             </div>
        </form>
 </div>
</body>
<script type="text/javascript">
      function validate() {
		let birth=document.getElementById('date1').value;
		let join=document.getElementById('date2').value;
		let bdate=moment(birth);
		let jdate=moment(join);
		let res=jdate.diff(bdate,'years');
		console.log(res);
		if(res>18){
			return true;
		}else{
			alert("Age Must Be 18+");
			return false;
		}
	}
</script>
</html>
